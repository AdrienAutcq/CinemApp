<div class="container-fluid">

    <div class="pageContainer">

        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 top-buffer">
                <div class="movie-images">
                    <a href="{{$ctrl.actor.picture_url}}" target="_blank">
                        <img ng-src="{{$ctrl.actor.picture_url}}" class="movie"/>
                    </a>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 top-buffer">
                <h3>{{$ctrl.actor.first_name + ' ' + $ctrl.actor.last_name}}</h3>
                <p>Nationality: {{$ctrl.actor.nationality}}</p>
                <p>{{$ctrl.actor.biography}}</p>

                <a href="#!/updateActor/{{$ctrl.actor.id}}">
                    <button type="button" class="btn btn-outline-dark">
                        <i class="fa fa-edit"></i>
                        Edit
                    </button>
                </a>


                <a href="#!/movies">
                    <button ng-click="deleteOne()" type="button" class="btn btn-outline-danger">
                        <i class="fa fa-trash"></i>
                        Delete
                    </button>
                </a>

            </div>

        </div>

        <div ng-if="$ctrl.movies.length>0">
            <h3>Filmography</h3>
            <div class="row">
                <div ng-repeat="movie in $ctrl.movies"
                     class="col-lg-4 col-md-4 col-sm-4 col-xs-6 d-flex align-items-stretch top-buffer">
                    <div class="card border-1 shadow vh-50">
                        <a href="#!/movies/{{movie.id}}">
                            <img class="card-img card-img-top" ng-src={{movie.cover_url}} alt="{{movie.title}}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{movie.title + ' (' + movie.release_date.substring(0,4) + ')'}}
                                </h5>
                                <p class="card-text">
                                    Directed by {{movie.director}}
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
